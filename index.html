<!DOCTYPE html>
<html>
<head>

	<title>Box Project</title>
	<script>
		

		function main(){
			for(var i = 0; i < 1; i++){
				var arr= createArray();
				var permuted = permute(arr[1]);
				// console.log(permuted);
				for(var j=0; j < permuted.length; j++){
					var z = packBoxOptimal(arr[0],permuted[j]);
					console.log(z);
				}
			}

		}

		function packBoxOptimal(box, pen){
			// box.sort();
			// pen.sort();
			var l = Math.floor(box[0] / pen[0]);
			var w = Math.floor(box[1] / pen[1]);
			var h = Math.floor(box[2] / pen[2]);
			var sorted = l * w * h;
			return sorted; //this needs to return the possible number of packed items for each permuatation
		}

		var permArr = [];
  		var usedChars = [];

		function permute(input) {	
		
		  var i, ch;
		  for (i = 0; i < input.length; i++) {
		    ch = input.splice(i, 1)[0];
		    usedChars.push(ch);
		    if (input.length == 0) {
		      permArr.push(usedChars.slice());
		    }
		    permute(input);
		    input.splice(i, 0, ch);
		    usedChars.pop();
		  }
		  return permArr
		};

		
		function createArray(){
			var l = 0;
			var w = 0;
			var h = 0;
			var pl = 0;
			var pw = 0;
			var ph = 0;
			var box = [];
			var pencil = [];
			l = Math.floor(1000 * Math.random());
			w = Math.floor(1000 * Math.random());
			h = Math.floor(1000 * Math.random());
			pl = Math.floor(100 * Math.random());
			pw = Math.floor(100 * Math.random());
			ph = Math.floor(100 * Math.random());
			box.push(l);
			box.push(w);
			box.push(h);
			pencil.push(pl);
			pencil.push(pw);
			pencil.push(ph);
			return [box, pencil];
		}
		var thing = createArray();
		// console.log("box: " + thing[0] + ", pencil: " + thing[1]);

		main();
	</script>
</head>

</html>
